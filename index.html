<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <section id="section-content">
    <div class="container">

      <div class="card">

        <div class="left-side">
          <img src="./images/image-product-desktop.jpg" alt="">
        </div>
        <div class="right-side">
          <h3 class="subtitle">Perfume</h3>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <p><span>$149.99</span><s>169.99</s></p>
          <button class="btn">
            <img src="./images/icon-cart.svg" class="icon-cart"> Add to Cart</button>
        </div>

      </div>

    </div>
  </section>


  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL. -->

  $149.99
  $169.99 -->

  <!-- Add to Cart -->

</body>

</html>
